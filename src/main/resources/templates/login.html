<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="width: 100%; height: 100%; position: relative; background: white">
        <div style="width: 393px; height: 45.75px; left: 0px; top: 0px; position: absolute; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
            <div style="width: 393px; height: 45.75px"></div>
            <div style="width: 49.56px"><span style="color: white; font-size: 14.91px; font-family: Inter; font-weight: 600; letter-spacing: 0.80px; word-wrap: break-word">09:4</span><span style="color: white; font-size: 14.91px; font-family: Inter; font-weight: 600; word-wrap: break-word">6</span></div>
            <div style="width: 71.26px; height: 11.93px; position: relative">
                <div style="width: 24.18px; left: 45.74px; top: 0.33px; position: absolute">
                    <div style="width: 21.86px; height: 11.26px; left: 0px; top: 0px; position: absolute; border-radius: 2.65px; border: 1px white solid"></div>
                    <div style="width: 1.32px; height: 3.98px; left: 22.86px; top: 3.64px; position: absolute; opacity: 0.40; background: #249611"></div>
                </div>
                <img style="width: 16.01px; height: 10.91px; left: 23.78px; top: 0.33px; position: absolute" src="https://via.placeholder.com/16x11" />
                <img style="width: 17.82px; height: 10.61px; left: 0.70px; top: 0.66px; position: absolute" src="https://via.placeholder.com/18x11" />
                <div style="width: 13px; height: 7px; left: 47.89px; top: 2.26px; position: absolute; background: #249611; border-radius: 1.33px"></div>
            </div>
        </div>
        <div style="width: 393px; height: 812px; padding-top: 32px; left: 0px; top: -129px; position: absolute; flex-direction: column; justify-content: center; align-items: center; display: inline-flex">
            <div style="width: 393px; height: 306px; background: linear-gradient(175deg, #F88F8F 0%, #F58F8F 39%, #38A3A5 39%, rgba(248, 143, 143, 0.99) 39%, rgba(246.27, 143.65, 143.11, 0.99) 100%, rgba(87, 204, 153, 0.65) 100%)"></div>
            <div style="width: 130px; height: 76px; position: relative">
                <div style="width: 130px; height: 72.54px; left: 0px; top: 3.46px; position: absolute; text-align: center"><span style="color: #3A2C2C; font-size: 45px; font-family: Nunito; font-weight: 800; word-wrap: break-word">C</span><span style="color: #FF8484; font-size: 45px; font-family: Nunito; font-weight: 800; word-wrap: break-word">G</span></div>
                <div style="width: 66.10px; height: 66.18px; left: 16px; top: 0px; position: absolute; mix-blend-mode: lighten; background: #FFCFCF; border-radius: 9999px"></div>
            </div>
            <div style="width: 292px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 32px; display: flex">
                <div style="flex-direction: column; justify-content: flex-start; align-items: center; gap: 15px; display: flex">
                    <div style="color: black; font-size: 28px; font-family: Inter; font-weight: 700; word-wrap: break-word">Sign In</div>
                </div>
                <form th:action="@{/login}" method="post" onsubmit="validateLogin();">
                    <!-- Add this code where you want to display the error message -->
                    
                    <div th:if="${param.error}" class="alert alert-danger">
                        <p>Invalid email or password</p>
                    </div>

                    <!-- Email input -->
                    <div style="width: 289px; height: 53px; padding: 16px; background: #F8F8F8; border-radius: 16px; border: 1px rgba(178, 178, 178, 0.25) solid; justify-content: flex-start; align-items: flex-start; gap: 16px; display: inline-flex">
                        <div style="color: #5F5F5F; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Email</div>
                        <input type="text" name="email" id="email" required>
                    </div>

                    <!-- Password input -->
                    <div style="width: 289px; height: 53px; padding: 16px; background: #F8F8F8; border-radius: 16px; border: 1px rgba(178, 178, 178, 0.25) solid; justify-content: flex-start; align-items: flex-start; gap: 16px; display: inline-flex">
                        <div style="color: #5F5F5F; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Password</div>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div style="align-self: stretch; text-align: right; color: #5F5F5F; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                        Forgot Your Password?
                    </div>

                    <!-- Sign in button -->
                    <div style="width: 292px; height: 45px; padding-left: 16px; padding-right: 16px; padding-top: 10px; padding-bottom: 10px; background: #F88F8F; border-radius: 30px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                        <div style="color: white; font-size: 15px; font-family: Inter; font-weight: 500; word-wrap: break-word"></div>
                        <input type="submit" value="Sign in">
                    </div>
                </form>
            </div>
            <div>
                <span style="color: #5F5F5F; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Donâ€™t have an account?</span>
                <a href="/register" id="register-link" style="color: #F88F8F; font-size: 14px; font-family: Inter; font-weight: 400; text-decoration: underline; word-wrap: break-word;">Sign Up</a>
            </div>
        </div>
        <div style="width: 393px; height: 45.75px; left: 0px; top: 0px; position: absolute; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
            <div style="width: 393px; height: 45.75px"></div>

            <div style="width: 71.26px; height: 11.93px; position: relative">
                <div style="width: 24.18px; left: 45.74px; top: 0.33px; position: absolute">

            </div>
        </div>
        <div style="width: 134px; height: 34px; left: 128px; top: 778px; position: absolute">
            <div style="width: 134px; height: 5px; left: 0px; top: 21px; position: absolute; background: black; border-radius: 100px"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    function validateLogin() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Make an AJAX request to the server for authentication
        $.ajax({
            type: "POST",
            url: "/login",  // Your server endpoint for login
            data: { email: email, password: password },
            success: function (response) {
                if (response === "success") {
                    // Authentication successful, redirect to the Discover Honey page
                    window.location.href = "/discover";
                } else {
                    // Authentication failed, show an error message
                    alert("Invalid email or password");
                }
            },
            error: function () {
                alert("Error occurred during login");
            }
        });
    }

    function redirectToSignUp() {
        // Redirect to the registration (sign-up) page
        window.location.href = "/register";
    }
</script>

    
</body>
</html>
