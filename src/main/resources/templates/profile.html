        body {

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff; /* White frame color */
            border: 16px solid #ff1493; /* Pink border color */
            border-radius: 36px; /* Border radius for a rounded frame */
            padding: 20px;
        }

        h1 {
            color: #333; /* Text color */
        }

        .btn-primary {
            background-color: #ff1493; /* Pink button color */
            border-color: #ff1493; /* Pink border color */
        }

        .btn-primary:hover {
            color: #fff; /* White text color on hover */
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <h1 class="mt-4 mb-4">Profile Page</h1>
        <form th:action="@{/user_profile}" method="post">
            <div th:if="${user_profile != null}">
                <div class="form-group">
                    <label th:text="${user_profile.firstName} + ' ' + ${user_profile.lastName}"></label>
                    <!-- Display other user details -->
                    <p th:text="'Gender: ' + ${user_profile.gender}"></p>
                    <p th:text="'Birthday: ' + ${user_profile.dateofBirth}"></p>
                    <!-- Add other user details as needed -->
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
        </form>
        <div class="form-group">
            <!-- Add a link to view the profile -->
             <a th:href="@{'/profile/view'}" class="btn btn-primary">Edit</a>
        </div>
    </div>
</body>
