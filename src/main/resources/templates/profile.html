        }

            color: #333; /* Text color */

        .btn-primary {
            background-color: #ff1493; /* Pink button color */
            border-color: #ff1493; /* Pink border color */
        }

        .btn-primary:hover {
            color: #fff; /* White text color on hover */
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <h1 class="mt-4 mb-4">Profile Page</h1>
        <form th:action="@{/user_profile}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
            </div>
           
            <a th:href="@{/user_profile}" class="btn btn-primary">ViewProfile</a>
        </form>
    </div>
</body>
