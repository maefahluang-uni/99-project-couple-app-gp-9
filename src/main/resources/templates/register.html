<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <form th:action="@{/users}" th:object="${user}" method="post">
    <div class="row">
        <div class="col">
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>

    <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        <label for="Email">Email address</label>
    </div>

    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Phone number</label>
        <input type="text" th:field="*{telephone}" class="form-control" id="formGroupExampleInput2" placeholder="Type your phone number">
    </div>

    <div class="mb-3">
        <label for="formGroupExampleInput3" class="form-label">ID Card</label>
        <input type="text" th:field="*{ID_card}" class="form-control" id="formGroupExampleInput3" placeholder="Type your ID Card">
    </div>

    <div class="mb-3">
        <label for="formGroupExampleInput4" class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="formGroupExampleInput4" placeholder="Type your password">
    </div>

    <div class="mb-3">
        <label for="formGroupExampleInput5" class="form-label">Country</label>
        <input type="text" th:field="*{country}" class="form-control" id="formGroupExampleInput5" placeholder="Type your country">
    </div>

    <div class="mb-3">
        <label for="formGroupExampleInput6" class="form-label">Date of Birth</label>
        <input type="text" th:field="*{dateOfBirth}" class="form-control" id="formGroupExampleInput6" placeholder="Type your date of birth">
    </div>

    <div class="mb-3">
        <label for="formGroupExampleInput7" class="form-label">Gender</label>
        <input type="text" th:field="*{gender}" class="form-control" id="formGroupExampleInput7" placeholder="Type your gender">
    </div>

    <div class="mb-3">
        <label for="formGroupExampleInput8" class="form-label">Interest</label>
        <input type="text" th:field="*{interest}" class="form-control" id="formGroupExampleInput8" placeholder="Type your interest">
    </div>

    <!-- End of additional user details -->

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
