<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 428px; /* iPhone 13 Pro Max width */
            height: 926px; /* iPhone 13 Pro Max height */
            position: relative;
            background: white;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 30px;
            overflow: hidden;
        }

        .gradient {
            width: 428px;
            height: 344px;
            position: absolute;
            top: 0;
            background: linear-gradient(180deg, #F88F8F 0%, #F38487 100%, #C30F31 100%);
            border-top-left-radius: 39px;
            border-top-right-radius: 39px;
        }

        .content {
            width: 375px; /* Adjust content width as needed */
            height: 100%; /* Take full height */
            position: absolute;
            top: 344px; /* Adjust the top position as needed */
            left: 50%; /* Center the content */
            transform: translateX(-50%);
            overflow: hidden;
        }

        .image {
            width: 375px;
            height: 508px;
            position: absolute;
            border-radius: 13px;
            overflow: hidden;
        }

        /* Add other styles as needed */

    </style>
</head>
<body>

<div class="container">
    <div class="gradient"></div>

    <div class="content">
        <div class="image">
            <!-- Image and other content -->
            <img style="width: 100%; height: 100%; object-fit: cover;" src="https://via.placeholder.com/375x508" alt="Your Image Alt Text">
            <!-- Add additional content here -->
        </div>
    </div>

    <div style="left: 50%; top: 47px; transform: translateX(-50%); position: absolute; color: white; font-size: 36px; font-family: Nunito; font-weight: 800; word-wrap: break-word; z-index: 1;">Discover</div>

    <!-- Add other elements and content here -->

</div>

</body>
</html>
